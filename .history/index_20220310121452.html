<div class="content">

    <img class="slide" src="images/9.jpg" alt="Aerial Shot Of Remote Landscape">
    <img class="slide" src="images/10.jpg" alt="Aerial Shot Overlooking Ice Berg">

    <div class="numb">1/10</div>
    
  
    <figcaption class="caption"></figcaption>

    <div class="numb1"></div>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>

</section>
