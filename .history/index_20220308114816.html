<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Simple Carousel -  LIVE DEMO</title>
  <link rel="stylesheet" href="css/main.css">
  <script  src="js/main.js" defer></script>

</head>
<body>

<h1>Our Curent Inventory</h1>

<section>
  <h2>Cars</h2>

  <figure class="frame">

    <img class="slide current" src="images/1.jpg" alt="">
    <img class="slide" src="images/2.jpg" alt="">
    <img class="slide" src="images/3.jpg" alt="">
    <img class="slide" src="images/4.jpg" alt="">
    <img class="slide" src="images/5.jpg" alt="">
    <img class="slide" src="images/6.jpg" alt="">
    <img class="slide" src="images/7.jpg" alt="">
    <img class="slide" src="images/8.jpg" alt="">
    <img class="slide" src="images/9.jpg" alt="">
    <img class="slide" src="images/10.jpg" alt="">

    
    
  
    <figcaption class="caption"></figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>

</body>
</html>
