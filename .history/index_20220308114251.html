<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Simple Carousel -  LIVE DEMO</title>
  <link rel="stylesheet" href="css/main.css">
  <script  src="js/main.js" defer></script>

</head>
<body>

<h1>Our Curent Inventory</h1>

<section>
  <h2>Cars</h2>

  <figure class="frame">

    <img class="slide current" src="images/1.jpg" alt="Close Up Of Leaves">
    <img class="slide" src="images/2.jpg" alt="Sunrise Behind Mountains">
    <img class="slide" src="images/3.jpg" alt="Person Fishing In River">
    <img class="slide" src="images/4.jpg" alt="Close Up Of Pink Flower">
    <img class="slide" src="images/5.jpg" alt="Ariel Shot Of Mountains">
    <img class="slide" src="images/6.jpg" alt="Ariel Shot Of Lush Landscape">
    <img class="slide" src="images/7.jpg" alt="Forest On A Cloudy Day">
    <img class="slide" src="images/8.jpg" alt="Sun Peeking Through Trees">
    <img class="slide" src="images/9.jpg" alt="Man Laying In Tree">
    <img class="slide" src="images/10.jpg" alt="Forest With Leaves On The Ground">

    
    
  
    <figcaption class="caption"></figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>

</body>
</html>
